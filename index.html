<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
  </head>

  <body>
    <h2 class="text-center">Alarm App</h2>
    <div class="container">
      <div id="display" class="text-center my-4">Clock will be here</div>
      <div class="row g-4">
        <div class="col-md-1">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="setHour"
              placeholder="Hour"
              value="00"
            />
            <label for="floatingInputGrid">Hour</label>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="setMnt"
              placeholder="Minutes"
              value="00"
            />
            <label for="floatingInputGrid">Minutes</label>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="setScnd"
              placeholder="Second"
              value="00"
            />
            <label for="floatingInputGrid">Second</label>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-floating">
            <select
              class="form-select"
              id="day"
              aria-label="Floating label select example"
            >
              <!-- <option selected>AM/PM</option> -->
              <option value="am" id="am">AM</option>
              <option value="pm" id="pm">PM</option>
              <!-- <option value="3">Three</option> -->
            </select>
            <label for="floatingSelectGrid">AM/PM</label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary my-2" id="btn">Set Alarm</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/alarm.js"></script>
    <!-- <a href="js-26.html">next</a> -->
  </body>
</html>
